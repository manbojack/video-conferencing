services:
  postgres:
    image: postgres:15
    container_name: postgres
    env_file: 
      - ../.env
    volumes:
      - ../data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      appnet:

  init-synapse-db:
    image: postgres:15
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../.env
    volumes:
      - ./initdb.sh:/initdb.sh:ro
    entrypoint: ["/bin/bash", "/initdb.sh"]
    restart: "no"
    networks:
      appnet:

networks:
  appnet:
    external: true
